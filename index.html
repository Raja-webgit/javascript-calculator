<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="container py-5 border border-primary bg-dark text-center mt-5">
        <h1 class="text-white py-4">Calculator</h1>
      <div class="row ">
        <div class="col-lg-12 py-4 ">
          <input type="text" name="calculation" class="form-control " id="calculation" />
        </div>
      </div>

      <div class="row  my-2">
         <div class="col-3">
            <button type="button" class="btn btn-primary btn-lg px-4" onclick="userClickButton(1)">1</button>
         </div>
         <div class="col-3">
            <button class="btn btn-primary btn-lg px-4" onclick="userClickButton(2)">2</button>
        </div>
        <div class="col-3">
            <button class="btn btn-primary btn-lg px-4" onclick="userClickButton(3)">3</button>
        </div>
        <div class="col-3">
            <button class="btn btn-success btn-lg px-5 ms-4" onclick="userClickButton('+')">+</button>
        </div>
      </div>

      <div class="row  my-2">
        <div class="col-3">
           <button type="button" class="btn btn-primary btn-lg px-4" onclick="userClickButton(4)">4</button>
        </div>
        <div class="col-3">
           <button class="btn btn-primary btn-lg px-4" onclick="userClickButton(5)">5</button>
       </div>
       <div class="col-3">
           <button class="btn btn-primary btn-lg px-4" onclick="userClickButton(6)">6</button>
       </div>
       <div class="col-3">
           <button class="btn btn-success btn-lg px-5 ms-4" onclick="userClickButton('-')">-</button>
       </div>
     </div>
     <div class="row  my-2">
        <div class="col-3">
           <button type="button" class="btn btn-primary btn-lg px-4" onclick="userClickButton(7)">7</button>
        </div>
        <div class="col-3">
           <button class="btn btn-primary btn-lg px-4" onclick="userClickButton(8)">8</button>
       </div>
       <div class="col-3">
           <button class="btn btn-primary btn-lg px-4" onclick="userClickButton(9)">9</button>
       </div>
       <div class="col-3">
           <button class="btn btn-success btn-lg px-5 ms-4"  onclick="userClickButton('*')">*</button>
       </div>
     </div>
     <div class="row  my-2">
        <div class="col-3">
           <button type="button" class="btn btn-primary btn-lg px-4 dot"  onclick="userClickButton('.')">.</button>
        </div>
        <div class="col-3">
           <button class="btn btn-primary btn-lg px-4" onclick="userClickButton(0)">0</button>
       </div>
       <div class="col-3">
           <button class="btn btn-primary btn-lg px-4"  onclick="calculateValue()">=</button>
       </div>
       <div class="col-3">
           <button class="btn btn-success btn-lg px-5 ms-4"  onclick="userClickButton('/')" >/</button>
       </div>
     </div>
     <div class="row "> 
        <div class="btn btn-danger btn-lg my-3" onclick="clearData()">clear</div>
     </div>
    </div>
    <script src="main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
